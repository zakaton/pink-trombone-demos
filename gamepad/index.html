<html>
  <head>
    <title>Gamepad</title>
    <script src="/src/utils.js"></script>
    <script src="https://unpkg.com/tone@15.1.22/build/Tone.js"></script>
  </head>
  <style>
    #container {
      display: flex;
      flex-direction: row;
    }
    #mapping {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
  </style>
  <body>
    <nav>
      <a href="../../">home</a>
    </nav>

    <div id="container">
      <div>
        <label>
          whisper
          <input id="whisper" type="checkbox" />
        </label>
        <br />
        <label>
          speed
          <input
            type="number"
            value="1"
            id="speed"
            step="0.1"
            min="0.1"
            max="5"
          />
        </label>
        <br />
        <label>
          load mapping
          <input id="loadMapping" type="file" accept=".json,application/json" />
        </label>
        <br />
        <button id="saveMapping" disabled>save maps</button>
        <button id="addMap">add map</button>
        <button id="deleteAllMaps" disabled>delete all maps</button>

        <br />
        <br />

        <div id="mapping">
          <template id="mapTemplate">
            <div class="map">
              <label>
                type
                <select class="type">
                  <optgroup label="select type"></optgroup>
                </select>
              </label>
              <label>ignore <input class="ignore" type="checkbox" /></label>
              <button class="delete">delete</button>
              <br />
              <label>auto map <input class="autoMap" type="checkbox" /></label>
              <label>
                input type
                <select class="inputType">
                  <optgroup label="select input type"></optgroup>
                </select>
              </label>
              <label>
                index
                <input
                  class="index"
                  type="number"
                  step="1"
                  min="0"
                  value="0"
                  max="18"
              /></label>
              <br />
              <label>
                value
                <input
                  disabled
                  class="value"
                  type="number"
                  min="-1"
                  max="1"
                  step="0.001"
                />
              </label>
              <label>
                output value
                <input
                  disabled
                  class="outputValue"
                  type="number"
                  min="-1"
                  max="1"
                  step="0.001"
                />
              </label>
              <br />

              <label>
                input range min
                <input
                  class="inputRangeMin"
                  type="number"
                  min="0"
                  max="1"
                  step="0.001"
                />
              </label>
              <label>
                input range max
                <input
                  class="inputRangeMax"
                  type="number"
                  min="0"
                  max="1"
                  step="0.001"
                />
              </label>
              <br />

              <label>
                output range min
                <input
                  class="outputRangeMin"
                  type="number"
                  min="-1000"
                  max="1000"
                />
              </label>
              <label>
                output range max
                <input
                  class="outputRangeMax"
                  type="number"
                  min="-1000"
                  max="1000"
                />
              </label>
              <label>
                relative <input class="isRelative" type="checkbox" />
              </label>
              <br />
              <label class="text">text <input type="text" /> </label>
              <label class="phoneme">
                phoneme
                <select>
                  <optgroup class="vowels" label="vowels"></optgroup>
                  <optgroup class="consonants" label="consonants"></optgroup>
                </select>
              </label>
            </div>
          </template>
        </div>
      </div>
      <pre id="gamepadMessage"></pre>
    </div>
  </body>
  <script src="/gamepad/src/script.js"></script>
</html>
